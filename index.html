    <meta charset="UTF-8">

    <link rel="icon" href="simon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="nav">
        <div class="logo">
            <img src="simon.png" alt="">

    <h1>SIMON GAME</h1>    
    <p>Highest score <span><b></b></span></p>
    <h2>Press start button to start the game</h2>
    <button class="start btn">Start</button>
    <div class="box">
        <box-up>
            <div class="b red" type="button" id="red"></div>
            <div class="b green" type="button" id="green"></div>
        </box-up>
        <box-down>
            <div class="b yellow" type="button" id="yellow"></div>
            <div class="b blue" type="button" id="blue"></div>
        </box-down>
    </div>
